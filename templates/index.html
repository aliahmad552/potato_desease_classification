<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Potato Disease Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- Background -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <h1>Potato Disease Recognition</h1>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        <!-- Prediction Result -->
        {% if prediction %}
            <div class="result">
                <p>Predicted Class: <strong>{{ prediction }}</strong></p>
            </div>
        {% elif error %}
            <div class="error">
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}

        <!-- Display uploaded image -->
        {% if image_path %}
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">
        {% endif %}
    </div>

</body>
</html>
